{% block inlineNav %}
{% set navigationCardBackgroundImage = block.navigationCardBackground.one() %}
{% set navigationCardLink = block.navigationLink %}
<a href="{{ block.navigationLink.one().url }}" class="no-underline">
  <div id="card" class="flex w-48 h-48 ml-3 mr-3 rounded-lg shadow-lg border-white border-2 bg-cover hover:border-orange-vv" style="background-image: url('{{ navigationCardBackgroundImage.getUrl }}')">
    <h3 class="m-auto w-3/4 font-montserrat text-lg text-white text-center font-bold leading-normal">
      {{ block.navigationCardTitle }}</h3>
  </div>
</a>
{% endblock %}
