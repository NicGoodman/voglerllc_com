{% block header %}

  <a href="{{ siteUrl }}" class="self-center"><img id="logo" class="w-64 h-auto" src="{{ siteUrl }}images/vvLogoWhite.png"/></a>
  <i id="navIcon" onclick="showNav()" class="fas fa-bars self-center text-white text-4xl cursor-pointer"></i>
</div>
{% endblock %}
